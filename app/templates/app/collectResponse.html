{% extends 'app/base.html' %}

{% block content %}
<form class="contact100-form validate-form" action="/predict/" method="POST">
    {% csrf_token %}
    <div class="wrap-input100 validate-input" data-validate="Question is required">
        <span class="label-input100">Question: </span>
        <input class="input100" type="text" name="question" placeholder="Enter question here">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 validate-input" data-validate="Context is required">
        <span class="label-input100">Context: </span>
        <textarea class="input100" type="text" name="context" placeholder="Enter context here"></textarea>
        <span class="focus-input100"></span>
    </div>
    
    <a href="https://rajpurkar.github.io/SQuAD-explorer/explore/v2.0/dev/Economic_inequality.html">Reference for questions to be asked according to context can be found here.
    </a>
    
    <div class="container-contact100-form-btn">
        <button class="contact100-form-btn">
            <span>
                Submit
                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
            </span>
        </button>
    </div>
</form>
{% endblock %}
